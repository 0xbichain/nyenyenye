<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .warning-icon {
            font-size: 80px;
            color: #ff3333;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ff3333;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ccc;
        }

        .glitch {
            position: relative;
            animation: glitch 1s linear infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes glitch {
            2%, 64% {
                transform: translate(2px,0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px,0) skew(0deg);
            }
            62% {
                transform: translate(0,0) skew(5deg);
            }
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .matrix-line {
            position: absolute;
            width: 2px;
            background: linear-gradient(180deg, 
                transparent,
                rgba(0, 255, 0, 0.5));
            animation: matrix 2s linear infinite;
        }

        @keyframes matrix {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>
    <div class="container">
        <div class="warning-icon">⚠️</div>
        <h1 class="glitch">Access Denied!</h1>
        <p>Inspeksi elemen tidak diizinkan pada website ini.</p>
        <p>Aktivitas mencurigakan telah terdeteksi.</p>
    </div>

    <script>
        function createMatrixEffect() {
            const matrixBg = document.getElementById('matrix');
            const width = window.innerWidth;
            const numberOfLines = Math.floor(width / 20);

            for (let i = 0; i < numberOfLines; i++) {
                const line = document.createElement('div');
                line.className = 'matrix-line';
                line.style.left = `${i * 20}px`;
                line.style.height = `${Math.random() * 100}%`;
                line.style.animationDuration = `${Math.random() * 3 + 1}s`;
                line.style.animationDelay = `${Math.random() * 2}s`;
                matrixBg.appendChild(line);
            }
        }

        document.addEventListener('DOMContentLoaded', createMatrixEffect);
    </script>
</body>
</html>
